<div class="col-md-offset-5 col-md-3 container">
  <form role="form" name="forma">
    <div class="form-login">
      <h4>Bievenido a SEA</h4>
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        <input type="text" class="form-control" placeholder="Correo" ng-model="user.email">
      </div>
      </br>
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input type="password" class="form-control" placeholder="ContraseÃ±a" ng-model="user.pass">
      </div>

      <div class="wrapper">
        <p>{{mensajeParaUsuario}}</p>
        <button class="btn btn-primary btn-md" ng-disabled="forma.$invalid" ng-click="login(user)"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
      </div>
    </div>
  </div>
</form>
</div>
</div>
